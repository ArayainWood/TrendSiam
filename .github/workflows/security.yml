name: Security Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
    
    - name: Verify requirements.txt is up to date
      run: |
        pip-compile --generate-hashes --resolver=backtracking requirements.in -o requirements.tmp
        if ! diff -q requirements.txt requirements.tmp > /dev/null 2>&1; then
          echo "âŒ requirements.txt is out of date. Please run:"
          echo "pip-compile --generate-hashes --resolver=backtracking requirements.in"
          exit 1
        fi
        rm requirements.tmp
    
    - name: Install dependencies with hash verification
      run: |
        pip install --require-hashes -r requirements.txt
        pip install pip-audit safety bandit
    
    - name: Run pip-audit
      run: |
        pip-audit -r requirements.txt --strict --desc -f json -o pip-audit-report.json || true
        if [ -f pip-audit-report.json ]; then
          cat pip-audit-report.json
          critical_count=$(jq '[.vulnerabilities[] | select(.fix_versions != null)] | length' pip-audit-report.json)
          if [ "$critical_count" -gt 0 ]; then
            echo "âŒ Found $critical_count vulnerabilities with fixes available"
            exit 1
          fi
        fi
    
    - name: Run safety check
      run: |
        safety check -r requirements.txt --json -o safety-report.json || true
        if [ -f safety-report.json ]; then
          cat safety-report.json
        fi
      continue-on-error: true
    
    - name: Run bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json -ll --exclude .venv,venv,node_modules,.next || true
        if [ -f bandit-report.json ]; then
          high_issues=$(jq '.results | map(select(.issue_severity == "HIGH")) | length' bandit-report.json)
          if [ "$high_issues" -gt 0 ]; then
            echo "âŒ Found $high_issues high severity security issues"
            jq '.results[] | select(.issue_severity == "HIGH")' bandit-report.json
            exit 1
          fi
        fi
    
    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: python-security-reports
        path: |
          pip-audit-report.json
          safety-report.json
          bandit-report.json
        retention-days: 30

  node-security:
    name: Node.js Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: frontend
      run: npm ci --no-fund --no-audit
    
    - name: Run npm audit
      working-directory: frontend
      run: |
        npm audit --json > npm-audit-report.json || true
        if [ -f npm-audit-report.json ]; then
          critical=$(jq '.metadata.vulnerabilities.critical // 0' npm-audit-report.json)
          high=$(jq '.metadata.vulnerabilities.high // 0' npm-audit-report.json)
          
          if [ "$critical" -gt 0 ] || [ "$high" -gt 0 ]; then
            echo "âŒ Found $critical critical and $high high severity vulnerabilities"
            npm audit
            exit 1
          fi
        fi
    
    - name: Check for outdated packages
      working-directory: frontend
      run: |
        npm outdated --json > outdated-packages.json || true
        if [ -f outdated-packages.json ] && [ -s outdated-packages.json ]; then
          echo "ðŸ“¦ Outdated packages found:"
          cat outdated-packages.json
        fi
      continue-on-error: true
    
    - name: Upload Node.js security reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: node-security-reports
        path: |
          frontend/npm-audit-report.json
          frontend/outdated-packages.json
        retention-days: 30

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for scanning
    
    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_ENABLE_SUMMARY: true
    
    - name: Run custom secret scan
      run: |
        python scripts/security_audit_comprehensive.py || true
        if [ -f security_audit_report.json ]; then
          critical=$(jq '.summary.critical' security_audit_report.json)
          if [ "$critical" -gt 0 ]; then
            echo "âŒ Found $critical critical security issues"
            jq '.issues[] | select(.severity == "critical")' security_audit_report.json
            exit 1
          fi
        fi

  type-safety:
    name: Type Safety Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: frontend
      run: npm ci --no-fund --no-audit
    
    - name: Run TypeScript type check
      working-directory: frontend
      run: npm run type-check || npx tsc --noEmit
    
    - name: Run ESLint
      working-directory: frontend
      run: npm run lint || npx next lint
      continue-on-error: true

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'python']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality
        config-file: .github/codeql/codeql-config.yml
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{ matrix.language }}"

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [python-security, node-security, secret-scanning, type-safety]
    if: always()
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
    
    - name: Generate summary
      run: |
        echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Check job results
        if [ "${{ needs.python-security.result }}" == "success" ]; then
          echo "âœ… Python Security: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Python Security: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.node-security.result }}" == "success" ]; then
          echo "âœ… Node.js Security: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Node.js Security: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.secret-scanning.result }}" == "success" ]; then
          echo "âœ… Secret Scanning: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Secret Scanning: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.type-safety.result }}" == "success" ]; then
          echo "âœ… Type Safety: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸  Type Safety: Has warnings" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "- Review any failed checks above" >> $GITHUB_STEP_SUMMARY
        echo "- Check artifacts for detailed reports" >> $GITHUB_STEP_SUMMARY
        echo "- Update dependencies if vulnerabilities found" >> $GITHUB_STEP_SUMMARY
