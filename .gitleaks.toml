title = "gitleaks config for TrendSiam"

# Global allowlist for documentation placeholder tokens
[allowlist]
description = "Allowlist documentation placeholders and non-secret API identifiers"
regexes = [
  '''YOUR_TOKEN''',
  '''your-token''',
  '''your_revalidate_secret_here''',
  '''X-TS-API''',
  '''AIzaSy\[REDACTED_FOR_SECURITY\]'''
]
paths = [
  '''DEV_NOTES_WEEKLY_SNAPSHOT.md''',
  '''docs/WEEKLY_SNAPSHOT_SYSTEM.md''',
  '''setup_environment.py''',
  '''security_audit_report.json'''
]


